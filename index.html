
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>ลงทะเบียน Legacy Creator Day</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: "Prompt", "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #f7f9fb 0%, #e3eaf3 100%);
      margin: 0;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      max-width: 480px;
      margin: auto;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #004aad;
      font-weight: 600;
      font-size: 1.8rem;
      margin-bottom: 16px;
    }
    .form-group {
      margin-bottom: 16px;
    }
    label {
      font-weight: 500;
      display: block;
      margin-bottom: 6px;
    }
    input,
    textarea {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }
    .btn {
      background: linear-gradient(90deg, #004aad, #0062e3);
      color: white;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
    }
    .success {
      display: none;
      background-color: #e7f7ef;
      color: #0a6245;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ลงทะเบียนเข้าร่วมงาน<br />Legacy Creator Day</h1>
    <form id="regForm">
      <div class="form-group">
        <label>ชื่อ - นามสกุล *</label>
        <input type="text" name="Display Name" required />
      </div>
      <div class="form-group">
        <label>อีเมล *</label>
        <input type="email" name="Email" required />
      </div>
      <div class="form-group">
        <label>เบอร์โทร *</label>
        <input type="tel" name="Phone" required />
      </div>
      <div class="form-group">
        <label>ข้อความหรือคำถาม</label>
        <textarea name="Message"></textarea>
      </div>
      <button type="submit" class="btn">ลงทะเบียนเลย →</button>
    </form>
    <div class="success" id="successMsg">
      <h3>ลงทะเบียนสำเร็จแล้ว!</h3>
      <p>ทีมงานจะส่งลิงก์ Zoom ให้ทาง LINE OA</p>
    </div>
  </div>

  <script>
    const form = document.getElementById("regForm");
    const successMsg = document.getElementById("successMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = Object.fromEntries(new FormData(form).entries());
      console.log("Sending data:", data);

      try {
        const response = await fetch(
          "https://script.google.com/macros/s/AKfycbwG_B6zAYtzqQx65s2ANCNZKw6yG6JDViWmb5-RblTZsHKTqU4IYiTfJ12mgtNUFaQXvg/exec",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          }
        );

        const result = await response.json();
        console.log("Server response:", result);

        if (result.status === "success") {
          form.style.display = "none";
          successMsg.style.display = "block";
          setTimeout(() => {
            window.location.href = "https://lin.ee/eEtrHtO";
          }, 2000);
        } else {
          alert("เกิดข้อผิดพลาดในการลงทะเบียน กรุณาลองใหม่");
        }
      } catch (error) {
        console.error("Error during submission:", error);
        alert("ไม่สามารถส่งข้อมูลได้ กรุณาตรวจสอบการเชื่อมต่ออินเทอร์เน็ต");
      }
    });
  </script>
</body>
</html>
